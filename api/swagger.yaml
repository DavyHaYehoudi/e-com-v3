    post:
      tags:
        - auth
      summary: Open a session
      description: The user provides his email to log in. The API returns a secret OTP (One Time Password) to this email that the user must return.
      requestBody:
        description: Provide the email to which you want to receive the authentication OTP.
        content:
          application/json:
            schema:
                required:
                  - email
                type: object
                properties:
                  email:
                    type: string
                    example: john@example.com
        required: true
      responses:
        '201':
          description: Successful operation
  /auth/send-verify-otp:
    post:
      tags:
        - auth
      summary: OTP verification
      description: The user returns the secret OTP (One Time Password) received by email. If the verification is done, a token is returned.
      requestBody:
        description: Provide the secret OTP
        content:
          application/json:
            schema:
                required:
                  - email
                  - otp
                  - wishlist
                  - cart
                type: object
                properties:
                  email:
                    type: string
                    example: john@example.com
                  otp:
                    type: string
                    example: 710933
                  wishlistProducts:
                    type: array
                    items:
                      type: string
                  cartProducts:
                    $ref: '#/components/schemas/CartProductsToSendAPI' 

                  cartGiftcards:
                    type: object
                    properties:
                      idTemp:
                        type: number
                      amount:
                        type: integer
                        example: 16
                      quantity:
                        type: integer
                        example: 2
                      
        required: true
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: The secret OTP provided is invalid.
